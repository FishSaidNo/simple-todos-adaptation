<template name="task">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        {{#if isOwner}}
                {{#if private}}
                    <button class="toggle-private private">Private</button>
                {{else}}
                    <button class="toggle-private public">Public</button>
                {{/if}}
        {{/if}}

        <span class="text">{{make}} {{model}} - {{year}}</span>

        <!--<span class="text"><strong>{{username}}</strong> - {{text}}</span>-->
    </li>
</template>
